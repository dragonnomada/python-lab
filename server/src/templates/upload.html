<!DOCTYPE html>
<html>
<head>
    <title>Subir Archivo</title>
</head>
<body>
    {% if message %}
    <p>{{ message }}</p>
    {% endif %}
    <h1>Subir archivo</h1>
    <form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data">
        <input type="file" name="file" />
        <input type="submit" value="Subir" />
    </form>
</body>
</html>
